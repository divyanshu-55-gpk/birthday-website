<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Memories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f3e5f5, #e1bee7);
      color: #333;
    }
    header {
      text-align: center;
      padding: 40px;
      background-color: #ab47bc;
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #8e24aa;
      padding: 10px 0;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ab47bc;
      color: white;
      margin-top: 50px;
    }

    audio {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Modal Styles */
    .image-modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .image-modal img {
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin: 5% auto;
      border-radius: 12px;
    }
    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 35px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Beautiful Memories üì∏</h1>
  </header>

  <nav>
    <a href="page1.html">Home</a>
    <a href="page2.html">Message</a>
    <a href="page3.html">Memories</a>
    <a href="page4.html">To Remember</a>
    <a href="date.html">Surprise</a>
  </nav>
<p style="text-align: center;">
        Click on image to see in full screen üíù
      </p>
  <section>
    <div class="gallery">
      <img src="suku3.jpg" alt="Memory" class="clickable-image" />
      <img src="suku4.jpg" alt="Memory" class="clickable-image" />
      <img src="suku5.jpg" alt="Memory" class="clickable-image" />
      <img src="suku6.jpg" alt="Memory" class="clickable-image" />
      <img src="suku7.jpg" alt="Memory" class="clickable-image" />
      <img src="suku8.jpg" alt="Memory" class="clickable-image" />
      <img src="suku9.jpg" alt="Memory" class="clickable-image" />
      <img src="suku10.jpg" alt="Memory" class="clickable-image" />
      <img src="suku11.jpg" alt="Memory" class="clickable-image" />
      <img src="suku12.jpg" alt="Memory" class="clickable-image" />
    </div>
    <p style="margin-top: 20px;">(Love you my World üíë)</p>
  </section>

  <!-- Background Music -->
  <audio id="bgMusic" src="tum ho.mp3" preload="auto" loop></audio>

  <!-- Image Modal -->
  <div id="imageModal" class="image-modal">
    <span class="close-modal" onclick="closeImageModal()">√ó</span>
    <img id="modalImage" src="" alt="Full Image" />
  </div>

  <footer>
    Forever Yours üíú
  </footer>

  <!-- Scripts -->
  <script>
    // Modal image logic
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const clickableImages = document.querySelectorAll(".clickable-image");

    clickableImages.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    function closeImageModal() {
      modal.style.display = "none";
    }

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        closeImageModal();
      }
    });

    // Background music logic
    const music = document.getElementById("bgMusic");

    function playMusicOnce() {
      music.play().catch((e) => {
        console.log("Music play blocked by browser:", e);
      });
      document.removeEventListener("click", playMusicOnce);
      document.removeEventListener("touchstart", playMusicOnce);
    }

    document.addEventListener("click", playMusicOnce);
    document.addEventListener("touchstart", playMusicOnce);
  </script>

</body>
</html>
